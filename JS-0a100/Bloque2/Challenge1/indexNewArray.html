<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloque 2 - 10. [newArray]</title>
</head>
<body>
  
  <script>

    document.write("<h1>11.	[newArray]</h1>");
    document.write("<h2>Crear un vector con 5 valores aleatorios comprendidos entre 1 y 1000. Luego extraer los dos últimos elementos sumarlos y mostrarlos. Imprimir también el tamaño final del vector. Recordar que const nro=1+(Math.random()*1000); permite generar un número aleatorio.</h2>");
    
    let valoresAleatorios = [];
    let acumulador = 0;
    for (let i = 0; i < 5; i++){
      valoresAleatorios.push(Math.round(Math.random()*1000));
      acumulador += valoresAleatorios[i];
    }
    document.write(`<p>${valoresAleatorios.join(" - ")}</p>`);
    
    for (let i = 4; i > 2; i--){
      acumulador -= valoresAleatorios[i];
      valoresAleatorios.pop();
    }
    document.write(`<p>${valoresAleatorios.join(" - ")}</p>`);
    document.write(`<p>La suma de los números es de ${acumulador}</p>`);

  </script>

</body>
</html>
