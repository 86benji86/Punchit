<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloque 2 - 8. [Nine]</title>
</head>
<body>
  
  <script>
  
    document.write("<h1>8. [Nine]</h1>");
    document.write("<h2>Crear un script que muestre la tabla de multiplicar del 9.</h2>");

    for (let i = 1; i < 11; i++){
      document.write(`<p>9 x ${i} = ${9*i}</p>`);
    }
    
    </script>

</body>
</html>
