<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let estudiantesTurnoManana = 0;
    let estudiantesTurnoTarde = 0;
    let estudiantesTurnoNoche = 0;

    for (let i = 0; i < 3; i++){
      estudiantesTurnoManana += parseInt(prompt("Ingresar edad de estudiante del turno mañana"));
      console.log(estudiantesTurnoManana)
    }

    for (let i = 0; i < 4; i++){
      estudiantesTurnoTarde += parseInt(prompt("Ingresar edad de estudiante del turno tarde"));
      console.log(estudiantesTurnoTarde)
    }

    for (let i = 0; i < 2; i++){
      estudiantesTurnoNoche += parseInt(prompt("Ingresar edad de estudiante del turno noche"));
      console.log(estudiantesTurnoNoche)
    }

    promedioManana = Math.round(estudiantesTurnoManana / 3);
    promedioTarde = Math.round(estudiantesTurnoTarde / 4);
    promedioNoche = Math.round(estudiantesTurnoNoche / 2)

    document.write(`<p>El promedio de edad del turno mañana es de ${promedioManana}</p>`);
    document.write(`<p>El promedio de edad del turno tarde es de ${promedioTarde}</p>`);
    document.write(`<p>El promedio de edad del turno noche es de ${promedioNoche}</p>`);

    if (promedioManana > promedioTarde && promedioManana > promedioNoche) {
      document.write("<p>El turno mañana tiene el mayor promedio de edad</p>");
    } else {
      if (promedioTarde > promedioNoche){
        document.write("<p>El turno tarde tiene el mayor promedio de edad</p>");
    } else {
      document.write("<p>El turno noche tiene el mayor promedio de edad</p>");
    } }

  </script>
  
</body>
</html>
