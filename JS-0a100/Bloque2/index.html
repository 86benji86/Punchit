<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloque 2 - 1. [Piloto]</title>
</head>
<body>

  <script>
    document.write("<h1>1. [Piloto]</h1>");
    document.write("<h2>Crear un script que defina e inicialice una variable de tipo cadena de caracteres donde almacenemos el nombre de un miembro del grupo y otra variable de tipo entera donde se almacena su edad. Imprimir cada variable en una línea distinta en pantalla.</h2>");

    const nombre = prompt("Ingresar nombre", "Benjamin");
    const edad = parseInt(prompt("Ingresar edad", "34"));

    document.write(`<p>Hola ${nombre}!</p>`);
    document.write(`<p>Tenes ${edad} años.</p>`);
  </script>
 
</body>
</html>
