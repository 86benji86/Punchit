<!DOCTYPE html>

<body>
    <h1>8. [WalterWhite]</h1>
    <p> Crear una función que retorne la cantidad de espacios en blanco de un texto</p>
    <script>
        let frase = prompt("Ingresar frase a contar espacios en blanco");
        document.write(`<p>En la frase "${frase}"" hay ${walterWhite(frase)} espacios.</p>`);
    </script>
</body>
