<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. [Filter]</title>
    <script src="filter.js"></script>
</head>
<body>
    <h1>6. [Filter]</h1>
    <p>Crear una función que reciba un array de números como argumento y retorne un array con los elementos distintos</p>
    
    <script>
        const arreglo1 = [1,2,3,4,5,4,3,2,1,0];
        document.write(`<p>Los numeros que no estan repetidos son los siguientes: ${filter(arreglo1).join(" - ")}</p>.`);
        const arreglo2 = [11,6,3,7,11,12,3,7,6,25];
        document.write(`<p>Los numeros que no estan repetidos son los siguientes: ${filter(arreglo2).join(" - ")}</p>.`);
    </script>

</body>
</html>
