<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. [NoLength]​</title>
    <script src="nolength.js"></script>
</head>
<body>
    <h1>7. [NoLength]​</h1>
    <p>Crear una función que retorne la cantidad de caracteres de un texto. Sin usar .length</p>
    <script>
        const frase = prompt("Ingresar frase a contar caracteres:");
        document.write(`En "${frase}" hay ${sinLength(frase)} caracteres.</p>`);
    </script>
</body>
</html>
