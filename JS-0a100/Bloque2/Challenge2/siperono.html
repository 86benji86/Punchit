<body>
    <h1>5. [SiPeroNo]</h1>
    <p>Crear una función que reciba dos arrays de números y retorne un nuevo
        array con los elementos que se encuentren en el primer array, pero no en el segundo</p>
    <script>
        arreglo1 = [5, 1, 2, 3, 4];
        arreglo2 = [5, 1, 3, 4, 10];
        document.write(`<p>El nuevo arreglo es ${siperono(arreglo1, arreglo2).join(" - ")}.</p>`)
    </script>
