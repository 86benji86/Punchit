<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloque 2 - 6. [Passwords]</title>
</head>
<body>
   
  <script>

    document.write("<h1>6. [Passwords]</h1>");
    document.write("<h2>Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales.</h2>");

    const user = prompt("Ingresar nombre de usuario:");
    const pass = prompt("Ingresar clave:");

    if (user == "admin" && pass == "1234") {
      document.write(`<p>Bienvenido. Estas logueado como ${user}.</p>`);
    } else {
      alert("Datos incorrectos");
      document.write(`<p>Zona prohibida</>`);
    }
  </script> 

</body>
</html>
