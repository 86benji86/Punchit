<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloque 2 - 7. [Movie]</title>
</head>
<body>
  
  <script>
  
    document.write("<h1>7. [Movie]</h1>");
    document.write("<h2>Se ingresan por teclado 4 números, si todos los valores ingresados son menores a 23, imprimir en la página ‘Todos los números son menores al número establecido.</h2>");
    
    let numeros = [];
    for (let i = 0; i < 4; i++) {
      numeros.push(parseInt(prompt("Ingresar numero")));
    }

    if (numeros[0] < 23 && numeros[1] < 23 && numeros[2] < 23 && numeros[3] < 23){
      document.write("Todos los números son menores al número establecido.");
    } else {
      document.write("No todos los números son menores al número establecido.")
    }

  </script>

</body>
</html>
